
<app-searchbar [initValue]="'show album '"></app-searchbar>

<mat-divider></mat-divider>

<mat-card-header>
    <img mat-card-avatar [attr.src]="data.image" alt="Description" />
    <mat-card-title>
        {{ data.popularity }} {{ data.name }}
    </mat-card-title>
    <mat-card-subtitle>
        {{ data.release_date }} {{ data.release_date_precision }}
    </mat-card-subtitle>
</mat-card-header>

<table class="mat-table">

    <tr class="mat-row table-header">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Track Number</th>
        <th class="mat-header-cell">Duration (ms)</th>
    </tr>
  
    <tr class="mat-row" *ngFor="let track of data.tracks">
        <td class="mat-cell">
            {{ track.name }}
        </td>
        <td class="mat-cell">
            {{ track.track_number }}
        </td>
        <td class="mat-cell">
            {{ track.duration_ms }}
        </td>
    </tr>
  
</table>
