
<app-searchbar [initValue]="'show album '"></app-searchbar>

<mat-divider></mat-divider>

<mat-card-header *ngIf="data != null">
    <img mat-card-avatar [attr.src]="data.image"/>
    <mat-card-title>
        {{ data.popularity }} {{ data.name }}
    </mat-card-title>
    <mat-card-subtitle>
        {{ data.release_date }}
    </mat-card-subtitle>
</mat-card-header>

<table class="mat-table" *ngIf="data != null">

    <tr class="mat-row table-header">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Track Number</th>
        <th class="mat-header-cell">Danceability</th>
    </tr>
  
    <tr class="mat-row" *ngFor="let track of data.tracks">
        <td class="mat-cell">
            {{ track.name }}
        </td>
        <td class="mat-cell">
            {{ track.track_number }}
        </td>
        <td class="mat-cell">
            {{ track.danceability }}
        </td>
    </tr>
  
</table>
