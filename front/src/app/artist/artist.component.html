
<app-searchbar [initValue]="'show artist '"></app-searchbar>

<mat-divider></mat-divider>

<mat-card-header *ngIf="data != null">
    <img mat-card-avatar [attr.src]="data.image"/>
    <mat-card-title>
        {{ data.popularity }} {{ data.name }}
    </mat-card-title>
    <mat-card-subtitle>
        {{ data.followers }}
    </mat-card-subtitle>
</mat-card-header>
