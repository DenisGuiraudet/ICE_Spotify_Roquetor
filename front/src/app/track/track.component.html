
<app-searchbar [initValue]="'show track '"></app-searchbar>

<mat-divider></mat-divider>

<mat-card-header *ngIf="data != null">
    <img mat-card-avatar [attr.src]="data.album.image"/>
    <mat-card-title>
        {{ data.name }}
    </mat-card-title>
    <mat-card-subtitle>
        {{ data.album.release_date }} {{ data.album.release_date_precision }}
    </mat-card-subtitle>
    <mat-card-subtitle>
        {{ data.popularity }}
    </mat-card-subtitle>
    <mat-card-subtitle>
        {{ data.duration_ms }}
    </mat-card-subtitle>
</mat-card-header>
