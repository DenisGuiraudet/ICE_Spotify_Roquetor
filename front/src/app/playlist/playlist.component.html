
<app-searchbar></app-searchbar>

<mat-divider></mat-divider>

<mat-card-header>
    <img mat-card-avatar [attr.src]="data.images[0].url" alt="Description" />
    <mat-card-title>
        {{ data.name }} {{ data.followers.total }}
    </mat-card-title>
    <mat-card-subtitle>
        {{ data.description }}
    </mat-card-subtitle>
</mat-card-header>

<table>

    <tr>
        <th>name</th>
        <th>popularity</th>
        <th>duration_ms</th>
    </tr>

    <tr *ngFor="let track of data.tracks.items">
        <td>
            {{ track.name }}
        </td>
        <td>
            {{ track.popularity }}
        </td>
        <td>
            {{ track.duration_ms }}
        </td>
    </tr>
    
</table>
