
<app-searchbar></app-searchbar>

<mat-divider></mat-divider>

<table>

    <tr>
        <th>image</th>
        <th>name</th>
        <th>popularity</th>
        <th>tracks.total</th>
        <th>release_date release_date_precision</th>
    </tr>
  
    <tr *ngFor="let album of data.albums">
        <td>
            {{ album.images[0].url }}
        </td>
        <td>
            {{ album.name }}
        </td>
        <td>
            {{ album.popularity }}
        </td>
        <td>
            {{ album.tracks.total }}
        </td>
        <td>
            {{ album.release_date }} {{ album.release_date_precision }}
        </td>
    </tr>

</table>
