
<app-searchbar></app-searchbar>

<mat-divider></mat-divider>

<table>
  
    <tr *ngFor="let album of data.albums">
        <td>
            {{ album.images[0].url }}
        </td>
        <td>
            {{ album.name }}
        </td>
        <td>
            {{ album.popularity }}
        </td>
        <td>
            {{ album.tracks.total }}
        </td>
        <td>
            {{ album.release_date }} {{ album.release_date_precision }}
        </td>
    </tr>

</table>
